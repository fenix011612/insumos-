<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planilha Mensal de Insumos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
    --lilas:#6a5acd;
    --ciano:#4fc3f7;
    --bg:#f7f5ff;
    --branco:#ffffff;
}

body{
    margin:0;
    padding:20px;
    font-family:Poppins, Arial, sans-serif;
    background:var(--bg);
}

h1, h2{
    text-align:center;
    color:var(--lilas);
}

.container{
    max-width:1300px;
    margin:auto;
    background:var(--branco);
    padding:20px;
    border-radius:14px;
    box-shadow:0 6px 20px rgba(0,0,0,0.1);
}

.filtros{
    display:flex;
    gap:10px;
    margin-bottom:15px;
    flex-wrap:wrap;
}

select{
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
}

table{
    width:100%;
    border-collapse:collapse;
}

th{
    background:var(--lilas);
    color:white;
    padding:10px;
    font-size:14px;
}

td{
    padding:8px;
    border-bottom:1px solid #ddd;
}

input, select{
    width:100%;
    padding:6px;
    border-radius:6px;
    border:1px solid #ccc;
}

.total{
    background:#eef6ff;
    font-weight:bold;
}

.btn{
    margin-top:15px;
    padding:10px 16px;
    border:none;
    border-radius:8px;
    background:var(--ciano);
    font-weight:600;
    cursor:pointer;
}

.resumo{
    margin-top:20px;
    background:#f2f0ff;
    padding:15px;
    border-radius:10px;
}

.comparativo{
    margin-top:20px;
}
</style>
</head>
<body>

<h1>Planilha Mensal de Insumos</h1>

<div class="container">

<div class="filtros">
    <select id="mes"></select>
    <select id="ano"></select>
</div>

<table>
<thead>
<tr>
<th>Insumo (editável)</th>
<th>Custo</th>
<th>Qtd</th>
<th>Data</th>
<th>Local</th>
<th>Pagamento</th>
<th>Total</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<button class="btn" onclick="adicionarLinha()">+ Adicionar Insumo</button>

<div class="resumo">
<h2>Total do Mês: R$ <span id="totalMes">0,00</span></h2>
</div>

<div class="comparativo">
<h2>Comparativo de Gastos por Mês</h2>
<ul id="listaComparativo"></ul>
</div>

</div>

<script type="module">
// Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyByv8SN7FXTKG9kc2jJCeYGMa86R0ZVf9g",
  authDomain: "insumos-41ece.firebaseapp.com",
  projectId: "insumos-41ece",
  storageBucket: "insumos-41ece.firebasestorage.app",
  messagingSenderId: "25863524219",
  appId: "1:25863524219:web:59fff88398f535f84437de"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ELEMENTOS
const tabela = document.getElementById('tabela');
const mesSelect = document.getElementById('mes');
const anoSelect = document.getElementById('ano');
const totalMesEl = document.getElementById('totalMes');
const listaComparativo = document.getElementById('listaComparativo');

const meses = ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];

function init(){
    meses.forEach((m,i)=>mesSelect.innerHTML += `<option value="${i}">${m}</option>`);
    const anoAtual = new Date().getFullYear();
    for(let a=anoAtual-3;a<=anoAtual+3;a++) anoSelect.innerHTML += `<option>${a}</option>`;
    carregarTabela();
}

function chave(){ return `${anoSelect.value}-${mesSelect.value}`; }

async function carregarTabela(){
    tabela.innerHTML='';
    const ref = doc(db,'insumos',chave());
    const snap = await getDoc(ref);
    const linhas = snap.exists() ? snap.data().linhas : [];
    linhas.forEach(l=>tabela.appendChild(criarLinha(l)));
    calcularTotalMes();
    atualizarComparativo();
}

function criarLinha(d={}){
    const tr=document.createElement('tr');
    tr.innerHTML=`
    <td><input value="${d.insumo||''}"></td>
    <td><input type="number" step="0.01" value="${d.custo||''}"></td>
    <td><input type="number" value="${d.qtd||''}"></td>
    <td><input type="date" value="${d.data||''}"></td>
    <td><input value="${d.local||''}"></td>
    <td><input value="${d.pagamento||''}"></td>
    <td class="total">0,00</td>`;
    tr.querySelectorAll('input').forEach(i=>i.oninput=salvar);
    return tr;
}

function adicionarLinha(){ tabela.appendChild(criarLinha()); }

async function salvar(){
    const linhas=[];
    tabela.querySelectorAll('tr').forEach(tr=>{
        const i=tr.querySelectorAll('input');
        const custo=parseFloat(i[1].value)||0;
        const qtd=parseFloat(i[2].value)||0;
        tr.querySelector('.total').innerText=(custo*qtd).toFixed(2);
        linhas.push({insumo:i[0].value,custo,qtd,data:i[3].value,local:i[4].value,pagamento:i[5].value});
    });
    await setDoc(doc(db,'insumos',chave()),{linhas});
    calcularTotalMes();
}

function calcularTotalMes(){
    let t=0; tabela.querySelectorAll('.total').forEach(td=>t+=parseFloat(td.innerText)||0);
    totalMesEl.innerText=t.toFixed(2);
}

async function atualizarComparativo(){
    listaComparativo.innerHTML='';
}

mesSelect.onchange=carregarTabela;
anoSelect.onchange=carregarTabela;

init();
</script>

</body>
</html>
