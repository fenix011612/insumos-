<h1>Planilha Mensal de Insumos</h1><div class="container">
  <div class="filtros">
    <select id="mes"></select>
    <select id="ano"></select>
  </div>  <table>
    <thead>
      <tr>
        <th>Insumo</th>
        <th>Custo</th>
        <th>Qtd</th>
        <th>Data</th>
        <th>Local</th>
        <th>Pagamento</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table><button onclick="adicionarLinha()">+ Adicionar Insumo</button> <button onclick="apagarHistorico()">ðŸ—‘ Apagar HistÃ³rico</button>

  <div class="total" id="totalMes">Total do MÃªs: R$ 0,00</div>
</div><script>
const meses = ["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const mesSelect = document.getElementById('mes');
const anoSelect = document.getElementById('ano');
const tabela = document.getElementById('tabela');
const totalMesEl = document.getElementById('totalMes');

meses.forEach((m,i)=>{
  const op=document.createElement('option');
  op.value=i; op.textContent=m;
  mesSelect.appendChild(op);
});

const anoAtual = new Date().getFullYear();
for(let a=2026;a<=anoAtual+5;a++){
  const op=document.createElement('option');
  op.value=a; op.textContent=a;
  anoSelect.appendChild(op);
}

mesSelect.value=new Date().getMonth();
anoSelect.value=anoAtual;

function adicionarLinha(){
  const tr=document.createElement('tr');
  tr.innerHTML=`
    <td><input></td>
    <td><input type="number" step="0.01" oninput="calcular()"></td>
    <td><input type="number" oninput="calcular()"></td>
    <td><input type="date"></td>
    <td><input></td>
    <td><input></td>
    <td class="linhaTotal">0,00</td>`;
  tabela.appendChild(tr);
}

function calcular(){
  let soma=0;
  document.querySelectorAll('#tabela tr').forEach(tr=>{
    const custo=tr.children[1].querySelector('input').value||0;
    const qtd=tr.children[2].querySelector('input').value||0;
    const total=custo*qtd;
    tr.querySelector('.linhaTotal').textContent=total.toFixed(2);
    soma+=total;
  });
  totalMesEl.textContent=`Total do MÃªs: R$ ${soma.toFixed(2)}`;
}

function apagarHistorico(){
  if(confirm('Apagar todo o histÃ³rico?')){
    tabela.innerHTML='';
    totalMesEl.textContent='Total do MÃªs: R$ 0,00';
  }
}
</script></body>
