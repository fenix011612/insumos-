</script><style>

<h1>Planilha Mensal de Insumos</h1><div class="container">
  <div class="filtros">
    <select id="mes"></select>
    <select id="ano"></select>
  </div>  <table>
    <thead>
      <tr>
        <th>Insumo</th>
        <th>Custo</th>
        <th>Qtd</th>
        <th>Data</th>
        <th>Local</th>
        <th>Pagamento</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table><button onclick="adicionarLinha()">+ Adicionar Insumo</button> <button onclick="apagarHistorico()">ðŸ—‘ Apagar HistÃ³rico</button>

  <div class="total" id="totalMes">Total do MÃªs: R$ 0,00</div>
</div><script>
const meses = ["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const mesSelect = document.getElementById('mes');
const anoSelect = document.getElementById('ano');
const tabela = document.getElementById('tabela');
const totalMesEl = document.getElementById('totalMes');

meses.forEach((m,i)=>{
  const op=document.createElement('option');
  op.value=i; op.textContent=m;
  mesSelect.appendChild(op);
});

const anoAtual = new Date().getFullYear();
for(let a=2026;a<=anoAtual+5;a++){
  const op=document.createElement('option');
  op.value=a; op.textContent=a;
  anoSelect.appendChild(op);
}

mesSelect.value=new Date().getMonth();
anoSelect.value=anoAtual;

function adicionarLinha(){
  const tr=document.createElement('tr');
  tr.innerHTML=`
    <td><input></td>
    <td><input type="number" step="0.01" oninput="salvarRealtime();calcular()"></td>
    <td><input type="number" oninput="salvarRealtime();calcular()"></td>
    <td><input type="date" onchange="salvarRealtime()"></td>
    <td><input oninput="salvarRealtime()"></td>
    <td><input oninput="salvarRealtime()"></td>
    <td class="linhaTotal">0,00</td>`;
  tabela.appendChild(tr);
}

function calcular(){
  let soma=0;
  document.querySelectorAll('#tabela tr').forEach(tr=>{
    const custo=tr.children[1].querySelector('input').value||0;
    const qtd=tr.children[2].querySelector('input').value||0;
    const total=custo*qtd;
    tr.querySelector('.linhaTotal').textContent=total.toFixed(2);
    soma+=total;
  });
  totalMesEl.textContent=`Total do MÃªs: R$ ${soma.toFixed(2)}`;
}

function apagarHistorico(){
  if(confirm('Apagar todo o histÃ³rico?')){
    const path = `insumos/${anoSelect.value}/${mesSelect.value}`;
    dbRemove(dbRef(db, path));
    tabela.innerHTML='';
    totalMesEl.textContent='Total do MÃªs: R$ 0,00';
  }
}
}
function salvarRealtime(){
  const path = `insumos/${anoSelect.value}/${mesSelect.value}`;
  const dados=[];

  document.querySelectorAll('#tabela tr').forEach(tr=>{
    const inputs = tr.querySelectorAll('input');
    dados.push({
      insumo: inputs[0].value,
      custo: inputs[1].value,
      qtd: inputs[2].value,
      data: inputs[3].value,
      local: inputs[4].value,
      pagamento: inputs[5].value
    });
  });

  dbSet(dbRef(db, path), dados);
}

function carregarRealtime(){
  const path = `insumos/${anoSelect.value}/${mesSelect.value}`;
  dbOnValue(dbRef(db, path), snap=>{
    tabela.innerHTML='';
    if(snap.exists()){
      snap.val().forEach(item=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td><input value="${item.insumo||''}"></td>
          <td><input type="number" step="0.01" value="${item.custo||''}" oninput="salvarRealtime();calcular()"></td>
          <td><input type="number" value="${item.qtd||''}" oninput="salvarRealtime();calcular()"></td>
          <td><input type="date" value="${item.data||''}" onchange="salvarRealtime()"></td>
          <td><input value="${item.local||''}" oninput="salvarRealtime()"></td>
          <td><input value="${item.pagamento||''}" oninput="salvarRealtime()"></td>
          <td class="linhaTotal">0,00</td>`;
        tabela.appendChild(tr);
      });
      calcular();
    }
  });
}

mesSelect.onchange = carregarRealtime;
anoSelect.onchange = carregarRealtime;
carregarRealtime();
</script></body>
