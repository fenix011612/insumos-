<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planilha Mensal de Insumos</title>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyByv8SN7FXTKG9kc2jJCeYGMa86R0ZVf9g",
  authDomain: "insumos-41ece.firebaseapp.com",
  databaseURL: "https://insumos-41ece-default-rtdb.firebaseio.com",
  projectId: "insumos-41ece",
  storageBucket: "insumos-41ece.appspot.com",
  messagingSenderId: "25863524219",
  appId: "1:25863524219:web:59fff88398f535f84437de"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.db = db;
window.dbRef = ref;
window.dbSet = set;
window.dbOnValue = onValue;
window.dbRemove = remove;
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --lilas:#6a5acd;
  --ciano:#4fc3f7;
  --bg:#f7f5ff;
}
body{
  font-family:Poppins, Arial, sans-serif;
  background:var(--bg);
  margin:0;
  padding:30px;
}
h1{color:var(--lilas);text-align:center;}
.container{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.filtros{display:flex;gap:10px;margin-bottom:15px;}
input,select{
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  width:100%;
}
table{width:100%;border-collapse:collapse;}
thead{background:var(--lilas);color:#fff;}
th,td{padding:8px;text-align:center;}
tbody tr:nth-child(even){background:#f2f2f2;}
button{
  background:var(--ciano);
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  margin-top:10px;
}
.total{
  margin-top:20px;
  font-size:20px;
  font-weight:600;
  color:var(--lilas);
  text-align:center;
}
canvas{
  margin-top:30px;
}
</style>
</head>

<body>
<h1>Planilha Mensal de Insumos</h1>

<div class="container">
  <div class="filtros">
    <select id="mes"></select>
    <select id="ano"></select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Insumo</th>
        <th>Custo</th>
        <th>Qtd</th>
        <th>Data</th>
        <th>Local</th>
        <th>Pagamento</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <button onclick="adicionarLinha()">+ Adicionar Insumo</button>
  <button onclick="apagarHistorico()">ðŸ—‘ Apagar HistÃ³rico</button>

  <div class="total" id="totalMes">Total do MÃªs: R$ 0,00</div>

  <canvas id="grafico"></canvas>
</div>

<script>
const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const mesSelect=document.getElementById('mes');
const anoSelect=document.getElementById('ano');
const tabela=document.getElementById('tabela');
const totalMesEl=document.getElementById('totalMes');
let chart;

meses.forEach((m,i)=>{
  mesSelect.innerHTML+=`<option value="${i}">${m}</option>`;
});

for(let a=2024;a<=2035;a++){
  anoSelect.innerHTML+=`<option value="${a}">${a}</option>`;
}

mesSelect.value=new Date().getMonth();
anoSelect.value=new Date().getFullYear();

function adicionarLinha(){
  const tr=document.createElement('tr');
  tr.innerHTML=`
    <td><input></td>
    <td><input type="number" step="0.01"></td>
    <td><input type="number"></td>
    <td><input type="date"></td>
    <td><input></td>
    <td><input></td>
    <td class="linhaTotal">0,00</td>`;
  tr.querySelectorAll('input').forEach(i=>{
    i.oninput=()=>{ salvar(); calcular(); };
  });
  tabela.appendChild(tr);
}

function calcular(){
  let soma=0;
  document.querySelectorAll('#tabela tr').forEach(tr=>{
    const custo=Number(tr.children[1].querySelector('input').value)||0;
    const qtd=Number(tr.children[2].querySelector('input').value)||0;
    const total=custo*qtd;
    tr.querySelector('.linhaTotal').textContent=total.toFixed(2);
    soma+=total;
  });
  totalMesEl.textContent=`Total do MÃªs: R$ ${soma.toFixed(2)}`;
}

function salvar(){
  const path=`insumos/${anoSelect.value}/${mesSelect.value}`;
  const dados=[];
  document.querySelectorAll('#tabela tr').forEach(tr=>{
    const i=tr.querySelectorAll('input');
    dados.push({
      insumo:i[0].value,
      custo:i[1].value,
      quantidade:i[2].value,
      data:i[3].value,
      local:i[4].value,
      pagamento:i[5].value
    });
  });
  dbSet(dbRef(db,path),dados);
  atualizarGrafico();
}

function carregar(){
  const path=`insumos/${anoSelect.value}/${mesSelect.value}`;
  dbOnValue(dbRef(db,path),snap=>{
    tabela.innerHTML='';
    if(!snap.exists()) return;
    snap.val().forEach(item=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td><input value="${item.insumo||''}"></td>
        <td><input type="number" value="${item.custo||''}"></td>
        <td><input type="number" value="${item.quantidade||''}"></td>
        <td><input type="date" value="${item.data||''}"></td>
        <td><input value="${item.local||''}"></td>
        <td><input value="${item.pagamento||''}"></td>
        <td class="linhaTotal">0,00</td>`;
      tr.querySelectorAll('input').forEach(i=>{
        i.oninput=()=>{ salvar(); calcular(); };
      });
      tabela.appendChild(tr);
    });
    calcular();
    atualizarGrafico();
  });
}

function apagarHistorico(){
  if(confirm('Apagar todo o histÃ³rico deste mÃªs?')){
    const path=`insumos/${anoSelect.value}/${mesSelect.value}`;
    dbRemove(dbRef(db,path));
    tabela.innerHTML='';
    totalMesEl.textContent='Total do MÃªs: R$ 0,00';
    atualizarGrafico();
  }
}

function atualizarGrafico(){
  const labels=[];
  const valores=[];
  const ano=anoSelect.value;

  const promises=meses.map((m,i)=>{
    return new Promise(res=>{
      dbOnValue(dbRef(db,`insumos/${ano}/${i}`),snap=>{
        let total=0;
        if(snap.exists()){
          snap.val().forEach(it=>{
            total+=Number(it.custo||0)*Number(it.quantidade||0);
          });
        }
        labels.push(m);
        valores.push(total);
        res();
      },{onlyOnce:true});
    });
  });

  Promise.all(promises).then(()=>{
    if(chart) chart.destroy();
    chart=new Chart(document.getElementById('grafico'),{
      type:'bar',
      data:{
        labels,
        datasets:[{
          label:'Gastos por MÃªs (R$)',
          data:valores,
          backgroundColor:'#6a5acd'
        }]
      }
    });
  });
}

mesSelect.onchange=carregar;
anoSelect.onchange=carregar;
carregar();
</script>
</body>
</html>
