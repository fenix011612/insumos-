<style>
:root{
  --lilas:#6a5acd;
  --ciano:#4fc3f7;
  --bg:#f7f5ff;
}
body{
  font-family:Poppins,Arial,sans-serif;

table{width:100%;border-collapse:collapse;}

  background:var(--ciano);
  border:none;
  padding:10px;

  margin-top:10px;

  margin-top:20px;
  font-size:20px;
  text-align:center;
  color:var(--lilas);
}
</style>
</head>

<body>

<h1>Planilha Mensal de Insumos</h1>

<div class="container">

<select id="mes"></select>
<select id="ano"></select>

<table>
<thead>
<tr>
<th>Insumo</th>
<th>Custo</th>
<th>Qtd</th>
<th>Data</th>
<th>Local</th>
<th>Pagamento</th>
<th>Total</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<button onclick="adicionarLinha()">+ Adicionar Insumo</button>
<button onclick="salvar()">ðŸ’¾ Salvar</button>
<button onclick="apagar()">ðŸ—‘ Apagar MÃªs</button>

<div class="total" id="totalMes">Total do MÃªs: R$ 0,00</div>
</div>

<script>
const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const mes=document.getElementById("mes");
const ano=document.getElementById("ano");
const tabela=document.getElementById("tabela");
const totalMes=document.getElementById("totalMes");

let carregando=false;
let refAtual=null;

meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);
for(let a=2024;a<=2035;a++) ano.innerHTML+=`<option value="${a}">${a}</option>`;

mes.value=new Date().getMonth();
ano.value=new Date().getFullYear();

function caminho(){
  return `insumos/${ano.value}/${mes.value}`;
}

function adicionarLinha(dados={}){
  const tr=document.createElement("tr");
  tr.innerHTML=`
<td><input value="${dados.insumo||''}"></td>
<td><input type="number" step="0.01" value="${dados.custo||''}" oninput="calcular()"></td>
<td><input type="number" value="${dados.quantidade||''}" oninput="calcular()"></td>
<td><input type="date" value="${dados.data||''}"></td>
<td><input value="${dados.local||''}"></td>
<td><input value="${dados.pagamento||''}"></td>
<td class="linhaTotal">0,00</td>`;
  tabela.appendChild(tr);
}

function calcular(){
  let soma=0;
  tabela.querySelectorAll("tr").forEach(tr=>{
    const custo=Number(tr.children[1].children[0].value)||0;
    const qtd=Number(tr.children[2].children[0].value)||0;
    const total=custo*qtd;
    tr.querySelector(".linhaTotal").textContent=total.toFixed(2);
    soma+=total;
  });
  totalMes.textContent=`Total do MÃªs: R$ ${soma.toFixed(2)}`;
}

function salvar(){
  if(carregando) return;

  const dados=[];
  tabela.querySelectorAll("tr").forEach(tr=>{
    const i=tr.querySelectorAll("input");
    dados.push({
      insumo:i[0].value,
      custo:i[1].value,
      quantidade:i[2].value,
      data:i[3].value,
      local:i[4].value,
      pagamento:i[5].value
    });
  });

  db.ref(caminho()).set(dados);
}

function carregar(){
  if(refAtual) db.ref(refAtual).off();

  carregando=true;
  refAtual=caminho();

  db.ref(refAtual).on("value",snap=>{
    tabela.innerHTML="";
    if(snap.exists()){
      snap.val().forEach(d=>adicionarLinha(d));
    }
    calcular();
    carregando=false;
  });
}

function apagar(){
  if(confirm("Apagar este mÃªs?")){
    db.ref(caminho()).remove();
    tabela.innerHTML="";
    totalMes.textContent="Total do MÃªs: R$ 0,00";
  }
}

mes.onchange=carregar;
ano.onchange=carregar;
carregar();
</script>

</body>
</html>
