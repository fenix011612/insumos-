<style>
:root{
  --lilas:#6a5acd;
  --ciano:#4fc3f7;
  --bg:#f7f5ff;
}
body{
  font-family:Poppins, Arial, sans-serif;
  background:var(--bg);
  margin:0;
  padding:30px;
}
h1{color:var(--lilas);text-align:center;}
.container{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.filtros{display:flex;gap:10px;margin-bottom:15px;}

  padding:8px;

  background:var(--ciano);

  margin-top:20px;
  font-size:20px;
  font-weight:600;
  color:var(--lilas);
  text-align:center;
}

<body>
<h1>Planilha Mensal de Insumos</h1>

<div class="container">
  <div class="filtros">
    <select id="mes"></select>
    <select id="ano"></select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Insumo</th>
        <th>Custo</th>
        <th>Qtd</th>
        <th>Data</th>
        <th>Local</th>
        <th>Pagamento</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <button onclick="adicionarLinha()">+ Adicionar Insumo</button>
  <button onclick="apagarHistorico()">ðŸ—‘ Apagar HistÃ³rico</button>

  <div class="total" id="totalMes">Total do MÃªs: R$ 0,00</div>
</div>

<script>
const meses = ["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const mesSelect = document.getElementById('mes');
const anoSelect = document.getElementById('ano');
const tabela = document.getElementById('tabela');
const totalMesEl = document.getElementById('totalMes');

let carregando = false;
let listenerAtual = null;

meses.forEach((m,i)=>{
  const op=document.createElement('option');
  op.value=i;
  op.textContent=m;
  mesSelect.appendChild(op);
});

for(let a=2024;a<=2035;a++){
  const op=document.createElement('option');
  op.value=a;
  op.textContent=a;
  anoSelect.appendChild(op);
}

mesSelect.value = new Date().getMonth();
anoSelect.value = new Date().getFullYear();

function caminho(){
  return `insumos/${anoSelect.value}/${mesSelect.value}`;
}

function adicionarLinha(dados = {}){
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input value="${dados.insumo||''}" oninput="salvar()"></td>
    <td><input type="number" step="0.01" value="${dados.custo||''}" oninput="salvar();calcular()"></td>
    <td><input type="number" value="${dados.quantidade||''}" oninput="salvar();calcular()"></td>
    <td><input type="date" value="${dados.data||''}" onchange="salvar()"></td>
    <td><input value="${dados.local||''}" oninput="salvar()"></td>
    <td><input value="${dados.pagamento||''}" oninput="salvar()"></td>
    <td class="linhaTotal">0,00</td>
  `;
  tabela.appendChild(tr);
}

function calcular(){
  let soma = 0;
  tabela.querySelectorAll('tr').forEach(tr=>{
    const custo = Number(tr.children[1].querySelector('input').value)||0;
    const qtd = Number(tr.children[2].querySelector('input').value)||0;
    const total = custo*qtd;
    tr.querySelector('.linhaTotal').textContent = total.toFixed(2);
    soma += total;
  });
  totalMesEl.textContent = `Total do MÃªs: R$ ${soma.toFixed(2)}`;
}

function salvar(){
  if(carregando) return;

  const dados = [];
  tabela.querySelectorAll('tr').forEach(tr=>{
    const i = tr.querySelectorAll('input');
    dados.push({
      insumo:i[0].value,
      custo:i[1].value,
      quantidade:i[2].value,
      data:i[3].value,
      local:i[4].value,
      pagamento:i[5].value
    });
  });

  db.ref(caminho()).set(dados);
}

function carregar(){
  if(listenerAtual) db.ref(listenerAtual).off();

  carregando = true;
  listenerAtual = caminho();

  db.ref(listenerAtual).on('value', snap=>{
    tabela.innerHTML='';
    if(snap.exists()){
      snap.val().forEach(d=>adicionarLinha(d));
    }
    calcular();
    carregando = false;
  });
}

function apagarHistorico(){
  if(confirm('Apagar todo o histÃ³rico deste mÃªs?')){
    db.ref(caminho()).remove();
    tabela.innerHTML='';
    totalMesEl.textContent='Total do MÃªs: R$ 0,00';
  }
}

mesSelect.onchange = carregar;
anoSelect.onchange = carregar;
carregar();
</script>
</body>
</html>
