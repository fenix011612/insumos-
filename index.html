<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planilha Mensal de Insumos</title>

<style>
:root{
  --lilas:#6a5acd;
  --ciano:#4fc3f7;
  --bg:#f7f5ff;
}
body{
  font-family:Poppins, Arial, sans-serif;
  background:var(--bg);
  margin:0;
  padding:30px;
}
h1{color:var(--lilas);text-align:center;}
.container{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.filtros{display:flex;gap:10px;margin-bottom:15px;}
input,select{
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  width:100%;
}
table{width:100%;border-collapse:collapse;}
thead{background:var(--lilas);color:#fff;}
th,td{padding:8px;text-align:center;}
tbody tr:nth-child(even){background:#f2f2f2;}
button{
  background:var(--ciano);
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
.total{
  margin-top:20px;
  font-size:20px;
  font-weight:600;
  color:var(--lilas);
  text-align:center;
}
.excluir{
  background:#ff5c5c;
  color:#fff;
}
</style>
</head>

<body>
<h1>Planilha Mensal de Insumos</h1>

<div class="container">
  <div class="filtros">
    <select id="mes"></select>
    <select id="ano"></select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Insumo</th>
        <th>Custo</th>
        <th>Qtd</th>
        <th>Data</th>
        <th>Local</th>
        <th>Pagamento</th>
        <th>Total</th>
        <th>AÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <button id="add">+ Adicionar Insumo</button>

  <div class="total" id="totalMes">Total do MÃªs: R$ 0,00</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ðŸ”¥ Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyByv8SN7FXTKG9kc2jJCeYGMa86R0ZVf9g",
  authDomain: "insumos-41ece.firebaseapp.com",
  databaseURL: "https://insumos-41ece-default-rtdb.firebaseio.com",
  projectId: "insumos-41ece",
  storageBucket: "insumos-41ece.firebasestorage.app",
  messagingSenderId: "25863524219",
  appId: "1:25863524219:web:59fff88398f535f84437de"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ðŸ”§ Elementos */
const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const mesSelect=document.getElementById("mes");
const anoSelect=document.getElementById("ano");
const tabela=document.getElementById("tabela");
const totalMesEl=document.getElementById("totalMes");
const btnAdd=document.getElementById("add");

/* ðŸ” Selects */
meses.forEach((m,i)=>{
  const op=document.createElement("option");
  op.value=i;
  op.textContent=m;
  mesSelect.appendChild(op);
});

for(let a=2024;a<=2035;a++){
  const op=document.createElement("option");
  op.value=a;
  op.textContent=a;
  anoSelect.appendChild(op);
}

mesSelect.value=new Date().getMonth();
anoSelect.value=new Date().getFullYear();

function caminhoAtual(){
  return `insumos/${anoSelect.value}/${mesSelect.value}`;
}

/* ðŸ§© Linha */
function criarLinha(item={}){
  const tr=document.createElement("tr");

  tr.innerHTML=`
    <td><input value="${item.insumo||""}"></td>
    <td><input type="number" step="0.01" value="${item.custo||""}"></td>
    <td><input type="number" value="${item.quantidade||""}"></td>
    <td><input type="date" value="${item.data||""}"></td>
    <td><input value="${item.local||""}"></td>
    <td><input value="${item.pagamento||""}"></td>
    <td class="linhaTotal">0,00</td>
    <td><button class="excluir">ðŸ—‘</button></td>
  `;

  tr.querySelectorAll("input").forEach(inp=>{
    inp.addEventListener("input",()=>{
      calcular();
      salvar();
    });
  });

  tr.querySelector(".excluir").onclick=()=>{
    if(confirm("Excluir este insumo?")){
      tr.remove();
      calcular();
      salvar();
    }
  };

  tabela.appendChild(tr);
}

/* âž• */
btnAdd.onclick=()=>{
  criarLinha();
  salvar();
};

/* ðŸ§® */
function calcular(){
  let soma=0;
  tabela.querySelectorAll("tr").forEach(tr=>{
    const custo=Number(tr.children[1].querySelector("input").value)||0;
    const qtd=Number(tr.children[2].querySelector("input").value)||0;
    const total=custo*qtd;
    tr.querySelector(".linhaTotal").textContent=total.toFixed(2);
    soma+=total;
  });
  totalMesEl.textContent=`Total do MÃªs: R$ ${soma.toFixed(2)}`;
}

/* ðŸ’¾ */
function salvar(){
  const dados=[];
  tabela.querySelectorAll("tr").forEach(tr=>{
    const i=tr.querySelectorAll("input");
    dados.push({
      insumo:i[0].value,
      custo:i[1].value,
      quantidade:i[2].value,
      data:i[3].value,
      local:i[4].value,
      pagamento:i[5].value
    });
  });
  set(ref(db,caminhoAtual()),dados);
}

/* ðŸ“¥ */
async function carregar(){
  tabela.innerHTML="";
  const snap=await get(ref(db,caminhoAtual()));
  if(!snap.exists()) return;
  snap.val().forEach(item=>criarLinha(item));
  calcular();
}

mesSelect.onchange=carregar;
anoSelect.onchange=carregar;

/* ðŸš€ */
carregar();
</script>
</body>
</html>
