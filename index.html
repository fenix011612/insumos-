<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planilha Mensal de Insumos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --lilas:#6a5acd;
  --ciano:#4fc3f7;
  --bg:#f7f5ff;
}
body{
  font-family:Poppins, Arial, sans-serif;
  background:var(--bg);
  margin:0;
  padding:30px;
}
h1{color:var(--lilas);text-align:center;}
.container{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.filtros{display:flex;gap:10px;margin-bottom:15px;}
input,select{
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  width:100%;
}
table{width:100%;border-collapse:collapse;}
thead{background:var(--lilas);color:#fff;}
th,td{padding:8px;text-align:center;}
tbody tr:nth-child(even){background:#f2f2f2;}
button{
  background:var(--ciano);
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  margin-top:10px;
}
.total{
  margin-top:20px;
  font-size:20px;
  font-weight:600;
  color:var(--lilas);
  text-align:center;
}
canvas{
  margin-top:30px;
}
</style>
</head>

<body>
<h1>Planilha Mensal de Insumos</h1>

<div class="container">
  <div class="filtros">
    <select id="mes"></select>
    <select id="ano"></select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Insumo</th>
        <th>Custo</th>
        <th>Qtd</th>
        <th>Data</th>
        <th>Local</th>
        <th>Pagamento</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <button onclick="adicionarLinha()">+ Adicionar Insumo</button>
  <button onclick="apagarMes()">ðŸ—‘ Apagar HistÃ³rico do MÃªs</button>

  <div class="total" id="totalMes">Total do MÃªs: R$ 0,00</div>

  <canvas id="graficoMeses"></canvas>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  query, where, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "insumos-41ece.firebaseapp.com",
  projectId: "insumos-41ece"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const mesSel=document.getElementById("mes");
const anoSel=document.getElementById("ano");
const tabela=document.getElementById("tabela");
const totalMesEl=document.getElementById("totalMes");

meses.forEach((m,i)=>{
  const op=document.createElement("option");
  op.value=i; op.textContent=m;
  mesSel.appendChild(op);
});

for(let a=2025;a<=2035;a++){
  const op=document.createElement("option");
  op.value=a; op.textContent=a;
  anoSel.appendChild(op);
}

mesSel.value=new Date().getMonth();
anoSel.value=new Date().getFullYear();

let grafico=null;

function calcular(){
  let soma=0;
  document.querySelectorAll("#tabela tr").forEach(tr=>{
    const custo=Number(tr.children[1].querySelector("input").value)||0;
    const qtd=Number(tr.children[2].querySelector("input").value)||0;
    const total=custo*qtd;
    tr.querySelector(".linhaTotal").innerText=total.toFixed(2);
    soma+=total;
  });
  totalMesEl.innerText=`Total do MÃªs: R$ ${soma.toFixed(2)}`;
}

window.adicionarLinha=()=>{
  const tr=document.createElement("tr");
  tr.innerHTML=`
    <td><input></td>
    <td><input type="number" oninput="calcular()"></td>
    <td><input type="number" oninput="calcular()"></td>
    <td><input type="date"></td>
    <td><input></td>
    <td><input></td>
    <td class="linhaTotal">0.00</td>
  `;
  tabela.appendChild(tr);
};

async function salvarTudo(){
  const q=query(collection(db,"insumos"),
    where("ano","==",Number(anoSel.value)),
    where("mes","==",Number(mesSel.value))
  );
  const snap=await getDocs(q);
  snap.forEach(d=>deleteDoc(doc(db,"insumos",d.id)));

  document.querySelectorAll("#tabela tr").forEach(async tr=>{
    const i=tr.querySelectorAll("input");
    const total=Number(i[1].value||0)*Number(i[2].value||0);
    await addDoc(collection(db,"insumos"),{
      insumo:i[0].value,
      custo:Number(i[1].value),
      quantidade:Number(i[2].value),
      data:i[3].value,
      local:i[4].value,
      pagamento:i[5].value,
      total,
      mes:Number(mesSel.value),
      ano:Number(anoSel.value)
    });
  });
}

async function carregar(){
  tabela.innerHTML="";
  const q=query(collection(db,"insumos"),
    where("ano","==",Number(anoSel.value)),
    where("mes","==",Number(mesSel.value))
  );
  const snap=await getDocs(q);
  snap.forEach(docu=>{
    const d=docu.data();
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td><input value="${d.insumo||""}"></td>
      <td><input type="number" value="${d.custo||0}" oninput="calcular()"></td>
      <td><input type="number" value="${d.quantidade||0}" oninput="calcular()"></td>
      <td><input type="date" value="${d.data||""}"></td>
      <td><input value="${d.local||""}"></td>
      <td><input value="${d.pagamento||""}"></td>
      <td class="linhaTotal">0.00</td>
    `;
    tabela.appendChild(tr);
  });
  calcular();
  montarGrafico();
}

async function montarGrafico(){
  const snap=await getDocs(collection(db,"insumos"));
  const mapa={};
  snap.forEach(d=>{
    const x=d.data();
    const chave=`${meses[x.mes]}/${x.ano}`;
    mapa[chave]=(mapa[chave]||0)+x.total;
  });

  if(grafico) grafico.destroy();
  grafico=new Chart(document.getElementById("graficoMeses"),{
    type:"bar",
    data:{
      labels:Object.keys(mapa),
      datasets:[{label:"Gasto mensal",data:Object.values(mapa)}]
    }
  });
}

window.apagarMes=async()=>{
  if(!confirm("Apagar este mÃªs?"))return;
  const q=query(collection(db,"insumos"),
    where("ano","==",Number(anoSel.value)),
    where("mes","==",Number(mesSel.value))
  );
  const snap=await getDocs(q);
  snap.forEach(d=>deleteDoc(doc(db,"insumos",d.id)));
  tabela.innerHTML="";
  totalMesEl.innerText="Total do MÃªs: R$ 0,00";
  montarGrafico();
};

mesSel.onchange=()=>{carregar()};
anoSel.onchange=()=>{carregar()};
window.addEventListener("beforeunload",salvarTudo);

carregar();
</script>
</body>
</html>
