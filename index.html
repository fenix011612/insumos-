<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planilha Mensal de Insumos</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyByv8SN7FXTKG9kc2jJCeYGMa86R0ZVf9g",
  authDomain: "insumos-41ece.firebaseapp.com",
  databaseURL: "https://insumos-41ece-default-rtdb.firebaseio.com",
  projectId: "insumos-41ece",
  storageBucket: "insumos-41ece.appspot.com",
  messagingSenderId: "25863524219",
  appId: "1:25863524219:web:59fff88398f535f84437de"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.db = db;
window.dbRef = ref;
window.dbSet = set;
window.dbOnValue = onValue;
</script>

<style>
:root{
  --lilas:#6a5acd;
  --ciano:#4fc3f7;
  --bg:#f7f5ff;
}
body{
  font-family:Poppins, Arial, sans-serif;
  background:var(--bg);
  padding:30px;
}
h1{text-align:center;color:var(--lilas);}
.container{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
table{width:100%;border-collapse:collapse;}
thead{background:var(--lilas);color:#fff;}
th,td{padding:8px;text-align:center;}
tbody tr:nth-child(even){background:#f2f2f2;}
button{
  background:var(--ciano);
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
}
.total{
  margin-top:20px;
  font-size:20px;
  font-weight:600;
  color:var(--lilas);
  text-align:center;
}
.apagar{
  background:#ff6b6b;
  color:#fff;
  border-radius:6px;
  padding:6px 10px;
}
</style>
</head>

<body>
<h1>Planilha Mensal de Insumos</h1>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Insumo</th>
        <th>Custo</th>
        <th>Qtd</th>
        <th>Data</th>
        <th>Local</th>
        <th>Pagamento</th>
        <th>Total</th>
        <th>AÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <br>
  <button onclick="adicionarLinha()">+ Adicionar Insumo</button>
  <div class="total" id="totalMes">Total do MÃªs: R$ 0,00</div>
</div>

<script>
const tabela = document.getElementById("tabela");
const totalMesEl = document.getElementById("totalMes");
let dados = [];

const path = "insumos/2026/0";

function salvar() {
  dbSet(dbRef(db, path), dados);
}

function calcular() {
  let soma = 0;
  tabela.querySelectorAll("tr").forEach((tr, i) => {
    const custo = Number(tr.children[1].querySelector("input").value) || 0;
    const qtd = Number(tr.children[2].querySelector("input").value) || 0;
    const total = custo * qtd;
    tr.querySelector(".linhaTotal").textContent = total.toFixed(2);
    soma += total;

    dados[i].custo = custo;
    dados[i].quantidade = qtd;
  });
  totalMesEl.textContent = `Total do MÃªs: R$ ${soma.toFixed(2)}`;
  salvar();
}

function adicionarLinha(item = {}) {
  const index = dados.length;
  dados.push(item);

  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td><input value="${item.insumo||''}" oninput="dados[${index}].insumo=this.value;salvar()"></td>
    <td><input type="number" value="${item.custo||''}" oninput="calcular()"></td>
    <td><input type="number" value="${item.quantidade||''}" oninput="calcular()"></td>
    <td><input type="date" value="${item.data||''}" onchange="dados[${index}].data=this.value;salvar()"></td>
    <td><input value="${item.local||''}" oninput="dados[${index}].local=this.value;salvar()"></td>
    <td><input value="${item.pagamento||''}" oninput="dados[${index}].pagamento=this.value;salvar()"></td>
    <td class="linhaTotal">0,00</td>
    <td><button class="apagar" onclick="removerLinha(${index})">ðŸ—‘</button></td>
  `;
  tabela.appendChild(tr);
  calcular();
}

function removerLinha(i){
  if(!confirm("Deseja apagar este insumo?")) return;
  dados.splice(i,1);
  salvar();
  carregar();
}

function carregar(){
  dbOnValue(dbRef(db,path), snap=>{
    tabela.innerHTML="";
    dados = snap.val() || [];
    dados.forEach(item => adicionarLinha(item));
  });
}

carregar();
</script>
</body>
</html>
